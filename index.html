<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js">
    /*browsers interpret lines sequentially
      therefore since we want angular.js to be
      processed inside app.js; we let it be processed
      first so that it can be available to use
      inside app.js

    */
    </script>
    <script src="app.js"></script>
    <title>My first AngularJS APP</title>
  </head>
  <body>
    <h1>Hello! My first AngularJS APP</h1>
    <div ng-controller="myFirstController">
      1. {{name}}                                <br/>
      2. {{sayHello()}}                          <br/>
      3. <input type="text" ng-model="name">

    </div>
  </body>
</html>
